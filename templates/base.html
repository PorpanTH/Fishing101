<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <meta http-equiv="Cache-Control: max-age=604800" content="private">

    <style>
        .stars-outer {
          display: inline-block;
          position: relative;
        }
        .stars-inner {
          position: absolute;
          top: 0;
          left: 0;
          white-space: nowrap;
          overflow: hidden;
          width: 0;
        }
        .stars-outer::before {
          content: "\f005 \f005 \f005 \f005 \f005";
            font-family: "Font Awesome 5 Free";
          font-weight: 900;
          color: #F2F2F2;

        }

        .stars-inner::before {
          content: "\f005 \f005 \f005 \f005 \f005";
            font-family: "Font Awesome 5 Free";
          font-weight: 900;
          color: #f8ce0b;
         }

        .nav{
            margin: auto;
            text-align: center;
            position: relative;

        }

        footer{
          text-align: center;
          font-size: 12px;
          padding: 3px;
          bottom:0;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="topnav" id="myTopnav">
            <li class="text"><a href="/" class="active">Home</a></li>
            <li class="text"><a href="/data">Data</a></li>
            <li class="text"><a href="/register">Register</a></li>
            <li class="text"><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <div class="content">
        {% block content %} {% endblock %}
    </div>

    <footer>
      <p>Icon from Flaticon</p>
    </footer>
</body>
</html>
